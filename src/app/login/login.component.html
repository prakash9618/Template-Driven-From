<div class="w-50 m-auto shadow mt-5 p-4">
    <h4 class="text-center">USER LOGIN FORM</h4>
    <form #login="ngForm" (submit)="Newuser(login)">
        <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="email" name="email" required ngModel #eml="ngModel" [ngClass]="{'is-invalid':(eml.invalid && submitted)}" pattern="^[a-z]{5,50}[@]{1}[a-z]{5}[.]{1}[a-z]{2,3}$" >
            <div>
                <span class="text-danger" *ngIf="submitted && eml.errors?.['required']">Required Email</span>
                <span class="text-danger" *ngIf="submitted && eml.errors?.['pattern']">Invalid Email</span>
            </div>
        </div> 
        <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="text" class="form-control" placeholder="Enter password" [(ngModel)]="password" name="password" required #psd="ngModel" [ngClass]="{'is-invalid':(psd.invalid && submitted)}" pattern="^[a-z,A_Z]{3,10}[0-9]{2,3}$">
            <div>
              <span class="text-danger" *ngIf="submitted && psd.errors?.['required']">Required Password</span>
              <span class="text-danger" *ngIf="submitted && psd.errors?.['pattern']">Invalid Password</span>
            </div>
        </div>
        <div class="form-group text-center mt-3">
            <button class="btn btn-warning" type="reset">Reset</button>
            <button class="btn btn-primary ms-5">Login</button>
        </div>
    </form>
</div>
